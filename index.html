<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="script.js"></script>
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="question-container" class="question-container hide">
      <div id="question" class="question">Question</div>
      <div id="button-group" class="button-group">
        <button class="btn-answer btn">Answer 1</button>
        <button class="btn-answer btn">Answer 2</button>
        <button class="btn-answer btn">Answer 3</button>
        <button class="btn-answer btn">Answer 4</button>
      </div>
    </div>

    <div id="ready-text" class="ready-text">Are you ready for a quiz?</div>

    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
      <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
  </div>

</body>
</html>
